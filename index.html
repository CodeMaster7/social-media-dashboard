<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
		<!-- Styles -->
		<link rel="stylesheet" href="/dist/style.css" />
		<!-- JS file -->
		<script defer src="/dist/script.js"></script>

		<title>Frontend Mentor | Social Media Dashboard</title>
	</head>
	<body>
		<header class="header container">
			<div class="header__title">
				<h1>Social Media Dashboard ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥</h1>
				<span class="header__subtitle">Total Followers: 23,004</span>
			</div>
			<!-- /.header__title -->

			<fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
				<div class="toggle__wrapper">
					<input type="radio" name="theme" id="dark" />
					<input type="radio" name="theme" id="system" />
					<input type="radio" name="theme" id="light" checked />
					<span aria-hidden="true" class="toggle__background"></span>
					<span aria-hidden="true" class="toggle__button"></span>
				</div>
				<!-- /.toggle__wrapper -->

				<label for="dark">Dark</label>
				<label for="system">System</label>
				<label for="light">Light</label>
			</fieldset>
		</header>

		<main>
			<section class="container cards">
                <!-- FACEBOOK -->
				<div class="card card--facebook">
					<div class="card__platform">
						<img class="card__icon" src="/images/icon-facebook.svg" alt="facebook" />

						<div class="card__username">@nathanf</div>
					</div>
					<!-- /.card__platform -->
                    <div class="card__followers">
                        <div class="card__count card__count--big">1987</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <!-- /.card__followers -->

					<div class="card__change card__change--up">
                        <img src="/images/icon-up.svg" alt="up arrow">
                        <div class="card__number">12 Today</div>
                    </div>
					<!-- /.card_change -->
				</div>
				<!-- /.card -->

                <!-- TWITTER -->
				<div class="card card--twitter">
					<div class="card__platform">
						<img class="card__icon" src="/images/icon-twitter.svg" alt="twitter" />

						<div class="card__username">@nathanf</div>
					</div>
					<!-- /.card__platform -->
                    <div class="card__followers">
                        <div class="card__count card__count--big">1044</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <!-- /.card__followers -->

					<div class="card__change card__change--up">
                        <img src="/images/icon-up.svg" alt="up arrow">
                        <div class="card__number">99 Today</div>
                    </div>
					<!-- /.card_change -->
				</div>
				<!-- /.card -->

                <!-- INSTAGRAM -->
				<div class="card card--instagram">
					<div class="card__platform">
						<img class="card__icon" src="/images/icon-instagram.svg" alt="instagram" />

						<div class="card__username">@realnathanf</div>
					</div>
					<!-- /.card__platform -->
                    <div class="card__followers">
                        <div class="card__count card__count--big">11k</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <!-- /.card__followers -->

					<div class="card__change card__change--up">
                        <img src="/images/icon-up.svg" alt="up arrow">
                        <div class="card__number">1099 Today</div>
                    </div>
					<!-- /.card_change -->
				</div>
				<!-- /.card -->

                <!-- YOUTUBE -->
				<div class="card card--youtube">
					<div class="card__platform">
						<img class="card__icon" src="/images/icon-youtube.svg" alt="youtube" />

						<div class="card__username">@nathanf</div>
					</div>
					<!-- /.card__platform -->
                    <div class="card__followers">
                        <div class="card__count card__count--big">8239</div>
                        <div class="card__label">Subscribers</div>
                    </div>
                    <!-- /.card__followers -->

					<div class="card__change card__change--down">
                        <img src="/images/icon-down.svg" alt="down arrow">
                        <div class="card__number">144 Today</div>
                    </div>
					<!-- /.card_change -->
				</div>
				<!-- /.card -->
			</section>
		</main>
	</body>
</html>
